<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename ='favicon.png') }}">
    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans' rel='stylesheet'>
    <style>
        h1 {
            font-size: 60px;
            font-weight: 100;
            font-family: 'Balsamiq Sans';
            text-align: center;
        }

        h2 {
            font-size: 30px;
            font-weight: 100;
            font-family: 'Balsamiq Sans';
            text-align: center;
        }

        h3 {
            font-size: 20px;
            font-weight: 5;
            font-family: 'Balsamiq Sans';
            text-align: center;
            width: 500px;
            margin: 10px auto;
        }
      
        .option {
            text-align: center;
            font-size: 20px;
            font-family: 'Balsamiq Sans';
            width: 300px;
            height: 40px;
            margin: 10px auto;
            
        }

        .account {
            text-align: center;
            font-size: 20px;
            font-family: 'Balsamiq Sans';
            width: 143px;
            height: 35px;
            margin: 10px auto;
        }
    </style>

    <title>Quiz History</title>
    <a class="back" href="/account"><button class="account">&laquo; My Account</button></a>
    <h1>Quiz History</h1>
    <h3>Below is all the quizzes you have taken, and your scores. To see more detail, press the desired quiz title</h3>
</head>
<body>
<h2>Basic Anatomy:</h2>
<div style="text-align:center;">
    {% for quiz_record in user_quizzes %}
    <form action="/quiz/{{ quiz_record.quiz_id }}/summary" method="get">
        {% set quiz_obj = quizzes.get(quiz_record.quiz_id) %}
        <button class="option" type="submit">{{ quiz_obj.quiz_name }} - Score: {{ quiz_record.score }} /4</button>
        <input type="hidden" name="quiz_id" value="{{ quiz_record.quiz_id }}">
    </form>
    <br>
    {% endfor %}
</div>

<h2>Common Conditions & Disorders:</h2>
</body>
</html>
